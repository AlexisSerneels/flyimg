language: php

services:
  - docker

before_install:
  - docker build -t flyimg .
  - docker run -t -d -i -v $(pwd):/var/www/html --name flyimg flyimg
  - docker exec flyimg composer install
  - docker exec flyimg composer require codeclimate/php-test-reporter:dev-master --dev
  - docker exec flyimg vendor/bin/phpcs --config-set installed_paths vendor/escapestudios/symfony2-coding-standard

script:
  - docker exec flyimg vendor/bin/phpunit tests/
  - docker exec flyimg vendor/bin/phpcs --standard=PSR2 src/ tests/
  - docker exec flyimg vendor/bin/phpunit --coverage-clover build/logs/clover.xml

after_success:
  - docker exec flyimg CODECLIMATE_REPO_TOKEN=924e83ea145961a9296beefddfc5c12d56f891c9 ./vendor/bin/test-reporter

